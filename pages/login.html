<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoconutBliss - Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="../img/logo.png" alt="Logo CoconutBliss" class="logo">
      <nav>
        <ul class="nav">
              <li><a href="productos.html">Productos</a></li>
              <li><a href="bazar.html">Bazar</a></li>
              <li><a href="sobre-nosotros.html">Quiénes Somos</a></li>
              <li><a href="login.html">Iniciar Sesión</a></li>
              <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulario de Login -->
  <main class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Ingresar</button>
        <p class="text-center mt-3 mb-0">
          ¿No tenés cuenta? <a href="#">Registrate aquí</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 text-center">
    <p>&copy; 2025 CoconutBliss - Todos los derechos reservados</p>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="../img/instagram.png" alt="Instagram"></a>
      <a href="https://twitter.com" target="_blank"><img src="../img/twitter.png" alt="Twitter"></a>
      <a href="https://wa.me/" target="_blank"><img src="../img/whatsapp.png" alt="WhatsApp"></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
